
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Open New Account</h2>
    <form method="POST" class="space-y-4">
      <input name="name" placeholder="Full Name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      <input name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      <input name="phone" placeholder="Phone Number" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      <input name="aadhaar" placeholder="Aadhaar Number" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      <input type="number" step="0.01" name="amount" placeholder="Initial Deposit" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition">Create Account</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? <a href="/login" class="text-indigo-500 font-semibold hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
