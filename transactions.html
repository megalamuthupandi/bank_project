<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-indigo-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Bank Dashboard</h1>
    <div class="space-x-4">
      <a href="/dashboard" class="hover:underline">Dashboard</a>
      <a href="/transactions" class="hover:underline font-bold">Transactions</a>
      <a href="/logout" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition">Logout</a>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">ðŸ“œ Transaction History</h2>

    {% if txns %}
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-indigo-100 text-left">
            <th class="border border-gray-300 px-4 py-2">Date</th>
            <th class="border border-gray-300 px-4 py-2">Type</th>
            <th class="border border-gray-300 px-4 py-2">Amount</th>
          </tr>
        </thead>
        <tbody>
          {% for txn in txns %}
          <tr class="hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">{{ txn.txn_date }}</td>
            <td class="border border-gray-300 px-4 py-2 
                       {% if txn.type == 'Deposit' %}text-green-600{% else %}text-red-600{% endif %}">
              {{ txn.type }}
            </td>
            <td class="border border-gray-300 px-4 py-2">â‚¹ {{ txn.amount }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-gray-600">No transactions found.</p>
    {% endif %}
  </div>
</body>
</html>
