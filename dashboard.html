<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Bank Dashboard</h1>
    <div class="space-x-4">
      <a href="/dashboard" class="hover:underline">Dashboard</a>
      <a href="/transactions" class="hover:underline">Transactions</a>
      <a href="/logout" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition">Logout</a>
    </div>
  </nav>

  <!-- Main Card -->
  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-gray-700">Welcome, {{ user.name }}</h2>
    <p class="mt-2 text-gray-600">
      Account No: <span class="font-semibold">{{ user.account_no }}</span>
    </p>
    <p class="mt-2 text-gray-600">
      Balance: <span class="font-semibold text-green-600">â‚¹ {{ user.balance }}</span>
    </p>

    <!-- Deposit & Withdraw Forms -->
    <div class="grid grid-cols-2 gap-6 mt-8">
      
      <!-- Deposit Form -->
      <div class="bg-gray-50 p-4 rounded-xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Deposit Money</h3>
        <form action="/deposit" method="POST" class="space-y-3">
          <input type="number" step="0.01" name="amount" placeholder="Deposit Amount" required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
          <button type="submit" 
            class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition">
            Deposit
          </button>
        </form>
      </div>

      <!-- Withdraw Form -->
      <div class="bg-gray-50 p-4 rounded-xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Withdraw Money</h3>
        <form action="/withdraw" method="POST" class="space-y-3">
          <input type="number" step="0.01" name="amount" placeholder="Withdraw Amount" required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-red-400 outline-none">
          <button type="submit" 
            class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
            Withdraw
          </button>
        </form>
      </div>
    </div>

    <!-- Transactions Link -->
    <div class="mt-8 text-center">
      <a href="/transactions" class="text-indigo-600 hover:underline">
        ðŸ“œ View Transaction History
      </a>
    </div>
  </div>

</body>
</html>
